<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШКОЛТЕХ - Регистрация</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content register-content">
        <div class="register-section">
            <div class="register-text">
                <div class="register-line">БЕРИТЕ</div>
                <div class="register-line">ОБОРУДОВАНИЕ</div>
                <div class="register-line">В ПРОКАТ В</div>
                <div class="register-line school-text">ВАШЕЙ ШКОЛЕ</div>
            </div>
            
            <div class="register-form-container">
                <div class="form-header">
                    <span class="reg-title">РЕГИСТРАЦИЯ</span>
                    <span class="login-link">/ВХОД</span>
                </div>
                
                <form class="register-form">
                    <div class="form-group">
                        <input type="text" id="firstName" placeholder="ИМЯ" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="lastName" placeholder="ФАМИЛИЯ" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="middleName" placeholder="ОТЧЕСТВО">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <input type="text" id="schoolNumber" placeholder="НОМЕР ШКОЛЫ" required>
                        </div>
                        <div class="form-group half">
                            <input type="text" id="class" placeholder="КЛАСС" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="username" placeholder="ИМЯ ПОЛЬЗОВАТЕЛЯ" required>
                    </div>
                    
                    <div class="form-row password-row">
                        <div class="form-group half">
                            <input type="password" id="password" placeholder="ПАРОЛЬ" required>
                        </div>
                        <button type="submit" class="register-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
