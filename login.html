<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШКОЛТЕХ - Вход</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content login-content">
        <div class="login-section">
            <div class="login-text">
                <div class="login-line">БЕРИТЕ</div>
                <div class="login-line">ОБОРУДОВАНИЕ</div>
                <div class="login-line">В ПРОКАТ В</div>
                <div class="login-line school-text">ВАШЕЙ ШКОЛЕ</div>
            </div>
            
            <div class="login-form-container">
                <div class="form-header">
                    <span class="login-title">ВХОД</span>
                    <span class="register-link">/РЕГИСТРАЦИЯ</span>
                </div>
                
                <form class="login-form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="ИМЯ ПОЛЬЗОВАТЕЛЯ" required>
                    </div>
                    
                    <div class="form-row password-row">
                        <div class="form-group half">
                            <input type="password" id="password" placeholder="ПАРОЛЬ" required>
                        </div>
                        <button type="submit" class="login-btn">ВОЙТИ В АККАУНТ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
